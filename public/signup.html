<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Transit</h2>
    </header>
    <main class="w-100">
        <form class="w-50 border border-dark-subtle mt-5 mx-auto d-flex flex-column row g-3 needs-validation" novalidate action="/sender" method="post">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    name="firstname"
                    required
                />
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input
                    type="text"
                    class="form-control"
                    name="lastname"
                    id="validationCustom02"
                    required
                />
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="validationCustom02"
                    required
                />
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Role</label>
                <select class="form-select" id="validationCustom04" name="role" required>
                  <option selected disabled value="driver">Choose role ..</option>
                  <option value="driver">Driver</option>
                  <option value="passanger" >Passanger</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Password</label>
                <input
                    type="text"
                    class="form-control"
                    id="validationCustom03"
                    name="password"
                    required
                />
                <div class="invalid-feedback">Please provide a valid password</div>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    required
                    />
                    <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                    You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="w-100 col-12">
                <button class="mx-auto btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </main>


    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
  </body>
</html>
